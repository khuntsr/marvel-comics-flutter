name: app
description: A project with Appwrite

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.16.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.4
  flutter_native_splash: ^2.1.6
  shared_preferences: ^2.0.13
  http: ^0.13.4
  async: ^2.8.1
  flutter_launcher_icons: ^0.9.2
  fluttericon: ^2.0.0
  intl: ^0.17.0
  fluttertoast: ^8.0.9
  liquid_progress_indicator: ^0.4.0
  google_fonts: ^2.3.1
  appwrite: ^4.0.2
  uuid: ^3.0.6
  timeline_tile: ^2.0.0
  youtube_player_flutter: ^8.0.0
  webview_flutter: ^3.0.2
  shrink_sidemenu: ^2.0.0+2-null-safety

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/app-icon.png"
  remove_alpha_ios: true

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/images/poster/
    - assets/images/thumbnail/

